{% extends './base.html' %}

{% block body %}
<div class="container w-50 mt-4">
    {% if user.is_authenticated %}
        <h1 class="m-5">Images Upload</h1>
        <p class="m-5">Upload your files using the form provided below.</p>
                <form method="post" enctype="multipart/form-data" action="{% url 'upload_file' %}">
                        {%csrf_token%}

                        <div class="input-group">
                            <input
                            type='file'
                            name='files'
                            multiple
                            class="form-control"
                            id="inputGroupFile04"
                            aria-describedby="inputGroupFileAddon04"
                            aria-label="Upload"
                            />

                        <button 
                            class="btn btn-sm btn-outline-success mx-3"
                            type="submit"
                            id="inputGroupFile"
                        >
                        Upload
                        </button>
                    </div>
                </form>
    {% else %} 
        <h4 class="mt-5 text-center">You need to <a href="{% url 'login' %}">login</a> to see this page</h4> 
    {% endif %}        

</div>
{% endblock %}
